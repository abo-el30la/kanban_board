name: kanban_board
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.19.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  dropdown_button2: ^1.9.4
  # localization
  intl: ^0.18.0
  easy_localization: ^3.0.2
  # assets
  flutter_svg: ^2.0.6

  # debugging
  logger: ^1.3.0
  dio_http_formatter: ^3.1.0
  # state management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  # ui helpers
  flutter_spinkit: ^5.2.0
  toast: ^0.3.0
  # networking
  dio: ^5.1.2
  # data storage
  shared_preferences: ^2.1.1
  path_provider: ^2.0.15
  # local DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^7.6.0
  # design
  flutter_screenutil: ^5.8.4
  #flutter_native_splash: ^2.2.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
assets:
  - assets/icons/
  - assets/images/
  - assets/images/2x/
  - assets/images/3x/
  - assets/fonts/
  - assets/translations/

fonts:
  - family: Almarai
    fonts:
      - asset: assets/fonts/Almarai-Bold.ttf
      - asset: assets/fonts/Almarai-ExtraBold.ttf
      - asset: assets/fonts/Almarai-Light.ttf
      - asset: assets/fonts/Almarai-Regular.ttf
